# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - whatsapp-bot-in

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_4abf15c75fa64af78cb8e1cf6f74f4c0 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_34179794958d45c8844e1d4328106c54 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_4abf15c75fa64af78cb8e1cf6f74f4c0 }}/abhilashpatel/whatsapp-bot:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'whatsapp-bot-in'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_229a57dd50564db890be801f620e7e03 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_4abf15c75fa64af78cb8e1cf6f74f4c0 }}/abhilashpatel/whatsapp-bot:${{ github.sha }}'