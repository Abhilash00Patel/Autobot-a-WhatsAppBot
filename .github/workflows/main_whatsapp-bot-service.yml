# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - whatsapp-bot-service

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_9f49e889833740e3b65b66dd0f282614 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_af85113bdd8845c3aec25d92b5ec0ed5 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_9f49e889833740e3b65b66dd0f282614 }}/abhilashpatel/whatsapp-bot:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'whatsapp-bot-service'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_3fb6f1f686004af2bd89fd83fd433a03 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_9f49e889833740e3b65b66dd0f282614 }}/abhilashpatel/whatsapp-bot:${{ github.sha }}'