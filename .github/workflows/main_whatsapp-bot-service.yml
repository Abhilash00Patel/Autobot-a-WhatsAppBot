# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - whatsapp-bot-service

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_60f762617a404c188d6592d5e386f4f8 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_c3bfd23c9a10439e993171260a5b978f }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_60f762617a404c188d6592d5e386f4f8 }}/abhilashpatel/whatsapp-bot:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'whatsapp-bot-service'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_49f95d49f43544c0a5b31f82be8cb0c8 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_60f762617a404c188d6592d5e386f4f8 }}/abhilashpatel/whatsapp-bot:${{ github.sha }}'