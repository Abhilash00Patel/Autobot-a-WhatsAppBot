# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - whatsapp-bot-az

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://whatsappacr.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_8b8f53f67da343b18a97768768c93c41 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_0eb05a13017540e6bfff1cf644074593 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: whatsappacr.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_8b8f53f67da343b18a97768768c93c41 }}/abhilashpatel/whatsapp-bot:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'whatsapp-bot-az'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_e05534f9bd474bdb97200f8fbea571ea }}
        images: 'whatsappacr.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_8b8f53f67da343b18a97768768c93c41 }}/abhilashpatel/whatsapp-bot:${{ github.sha }}'